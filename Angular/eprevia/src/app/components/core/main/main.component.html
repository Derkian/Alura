<ng-container>
  
    <!-- TOOL BAR  -->
    <app-header (toggled) = "leftSidenav.toggle();"></app-header>
  
    <mat-sidenav-container 
        class="example-container">

      <mat-sidenav 
          #leftSidenav mode="side" opened 
          class="example-sidenav">
       
          <app-left-side-bar></app-left-side-bar>
  
      </mat-sidenav>
  
      <mat-sidenav-content 
        class="sidenav-content"       
        [@onMainContentChange]="onSideNavChange ? 'open': 'close'">      
          <!-- CONTEUDO -->
          <!-- <router-outlet></router-outlet> -->        

          <div fxLayout="row" fxLayout.xs="column">
            
            <div class="content-card" fxLayout="column">

              <app-toolbar 
                    [title]="'Em Andamento'" 
                    [iconLeft]="'query_builder'"
                    [bgColor]="'#1dbd55'"
                    [color]="'#fff'"
                    [count]="141">
              </app-toolbar>
              
              <div class="main-card">

                <app-card></app-card>
  
                <app-card></app-card>
  
                <app-card></app-card>

              </div>
              

            </div>

            <div class="content-card" fxLayout="column">

              <app-toolbar 
                    [title]="'ConcluÃ­do'" 
                    [iconLeft]="'assignment_turned_in'"
                    [bgColor]="'#d63461'"
                    [color]="'#fff'"
                    [count]="26">
              </app-toolbar>

              <div class="main-card">

                <app-card></app-card>
  
                <app-card></app-card>
  
                <app-card></app-card>

              </div>

            </div>

            <div class="content-card" fxLayout="column">

              <app-toolbar 
                  [title]="'Sincronizado'" 
                  [iconLeft]="'autorenew'"
                  [bgColor] = "'#5c67a5'"
                  [color]="'#fff'"
                  [count]="12">
              </app-toolbar>

              <div class="main-card">

                <app-card></app-card>
  
                <app-card></app-card>
  
                <app-card></app-card>

              </div>

            </div>

          </div>

      </mat-sidenav-content>
  
    </mat-sidenav-container>
  
  </ng-container>
